<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>todo list</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div id="header">
    <p>header</p>
  </div>
  <div id="container">
    <div class="col">
      <p class=colHeader>very soon</p>
      <button class="addBtn" onclick="AddTod(l);">+</button>
      <button class="delColBtn" onclick="">-</button>
      <div id="left">
      </div>
    </div>
    <div class="col">
      <p class=colHeader>not as soon</p>
      <button class="addBtn" onclick="AddTod(m);">+</button>
      <button class="delColBtn" onclick="">-</button>
      <div id="middle">
      </div>
    </div>
    <div class="col">
      <p class=colHeader>quiet far off</p>
      <button class="addBtn" onclick="AddTod(r);">+</button>
      <button class="delColBtn" onclick="">-</button>
      <div id="right">
      </div>
    </div>
  </div>
  <script src="./todo.js"></script>
</body>
</html>
