<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>todo list</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="container">
    <div class="iCont">
      <p class=catHeader>very soon</p>
      <button class="addbtn" onclick="addTod(l);">add</button>
      <div id="left">
      </div>
    </div>
    <div class="iCont">
      <p class=catHeader>not as soon</p>
      <button class="addbtn" onclick="addTod(m);">add</button>
      <div id="middle">
      </div>
    </div>
    <div class="iCont">
      <p class=catHeader>quiet far off</p>
      <button class="addbtn" onclick="addTod(r);">add</button>
      <div id="right">
      </div>
    </div>
  </div>
<script src="./todo.js"></script>
</body>
</html>
